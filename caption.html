  <h1>Type</h1>

 <p><img src="02_Ingres.jpg" width="500" id="img1" alt="" exif="true"/></p>
 <p id="img1_caption"></p>
        <!-- alert("I was taken by a " + make + " " + model);-->


<script>
document.getElementById("img1").onload = function() {
    EXIF.getData(this, function() {
        var make = EXIF.getTag(this, "Make"),
            model = EXIF.getTag(this, "Model");
            color = EXIF.getTag(this, "ColorSpace");
            copyright = EXIF.getTag(this, "Copyright");
            comment = EXIF.getTag(this, "UserComment");
            description = EXIF.getTag(this, "ImageDescription");
    document.getElementById("img1_caption").innerHTML = description;
    });
}

document.getElementById("img2").onclick = function() {
    EXIF.getData(this, function() {
        alert(EXIF.pretty(this));
    });
}

document.getElementById("img3").onclick = function() {
    EXIF.getData(this, function() {
        alert(EXIF.pretty(this));
    });
}

document.getElementById('file-input').onchange = function(e) {
    EXIF.getData(e.target.files[0], function() {
        alert(EXIF.pretty(this));
    });
}
</script>
